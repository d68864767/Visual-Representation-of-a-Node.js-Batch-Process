<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Batch Processing Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="server-room">
        <div id="server-racks">
            <img src="images/server-rack.png" alt="Server Rack">
            <img src="images/nodejs-logo.png" alt="Node.js Logo">
        </div>
        <div id="control-panel">
            <img src="images/operator.png" alt="Operator">
            <div id="flowchart">
                <img src="images/flowchart.png" alt="Flowchart">
            </div>
        </div>
    </div>
    <div id="data-flow">
        <img src="images/data-flow.png" alt="Data Flow">
    </div>
    <div id="background-elements">
        <img src="images/binary-code.png" alt="Binary Code">
        <img src="images/network-diagram.png" alt="Network Diagram">
    </div>
    <script src="main.js"></script>
</body>
</html>
